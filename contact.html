<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Emre Çelen</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <div class="logo">
          <a href="index.html">EMRE ÇELEN</a>
        </div>
        <div class="hero">
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="portfolio.html">Portfolio</a>
            </li>
            <li>
              <a href="contact.html">Contact</a>
            </li>
          </ul>
        </div>

        <div class="bars">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>

    <main>
      <section class="contact-page">
        <div class="contact-page-wrapper container">
          <h2>Get in Touch</h2>
          <p>Feel free to contact me for any questions or project inquiries.</p>
          <form
            action="mailto:celenemre7@gmail.com"
            method="post"
            enctype="text/plain"
          >
            <div class="form-group">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email"
                required
              />
            </div>
            <div class="form-group">
              <textarea
                id="message"
                name="message"
                placeholder="Your Message..."
                required
              ></textarea>
            </div>
            <button type="submit">Send</button>
          </form>
        </div>
      </section>
    </main>

    <section class="decors">
      <div class="dekor">
        <svg width="150" height="100">
          <circle cx="50" cy="50" r="40" fill="#4831d4" opacity="0.8" />
          <circle cx="80" cy="60" r="30" fill="#673ab7" opacity="0.6" />
          <circle cx="100" cy="40" r="20" fill="#9c27b0" opacity="0.4" />
        </svg>
      </div>
    </section>
    <footer>
      <div class="footer-wrapper container">
        <div class="copyright">
          <p>© Emre Çelen. 2024</p>
        </div>
        <div class="social">
          <a href="https://www.linkedin.com/in/emrecelen7/" target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="https://github.com/celenemre7" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </div>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const bars = document.querySelector(".bars");
        const hero = document.querySelector(".hero");

        bars.addEventListener("click", function () {
          hero.classList.toggle("active");
        });
      });
    </script>
  </body>
</html>
